<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_this的作用</title>
</head>

<body>
  <script>
    var info = {
      name: 'ywz101',
      running: function running() {
        console.log('running', this.name)
      },
      sing: function sing() {
        console.log('sing', this.name)
      },
      studying: function studying() {
        console.log('running', this.name)
      }
    }

    info.running()
    info.sing()
    info.studying()
  </script>
</body>

</html>
