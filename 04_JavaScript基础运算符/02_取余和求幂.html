  <title>02_取余 % 和 求幂</title>
</head>

<body>
  <script>
    /* 
      1.取余运算符是 %, 尽管它看起来很像百分数, 但实际并无关联
      a % b 的结果是 a 整除 b 的余数
      console.log(5 % 2) // 5 / 2 = 2...1


      2.求幂运算 a ** b, 将 a 提升至 a 的 b 次幂(ES7或ES2016)
        在数学中我们将其表示为a的b次方
           console.log(2 ** 3) // 2 * 2 * 2 -> 8
           console.log(2 ** 4) // 2 * 2 * 2 * 2 -> 16
    */
  </script>
</body>
