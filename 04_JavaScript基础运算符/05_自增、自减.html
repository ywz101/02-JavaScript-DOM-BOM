  <title>05_自增、自减</title>

<body>
  <script>
    /* 
      对一个数进行加一、减一是最常见的数学运算符之一

      所以, 对此有一些专门的运算符
        * 自增: ++, 将变量加1
        * 自减: --, 将变量减1
        * 当前置自增和后置自增单独出现时不区分
             var num1 = 1
             num1++

             var num2 = 1
             ++num2
             console.log(num1) // 1 + 1 -> 2
             console.log(num2) // 1 + 1 -> 2
        
        * 自增/自减只能应用于变量
          - 将其应用于数值(比如5++)则会报错, 此时的5相当于是常量, 而常量自增则本质上修改常量的值, 因此会报错
    */
    

  </script>
</body>
