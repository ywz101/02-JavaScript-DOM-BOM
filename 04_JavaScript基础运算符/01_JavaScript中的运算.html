<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_JavaScript中的运算</title>
  <style>
    span {
      position: relative;
      top: -6px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <p>2<span>3</span></p>
  <script>
    // 加法
    console.log(2 + 3) // 5
    // 字符串拼接
    console.log('中' + '国') // '中国'
    // 减法
    console.log(2 - 3) // -1
    // 乘法
    console.log(2 * 3) // 6
    // 除法
    console.log(5 / 2) // 2.5
    // 取模
    console.log(5 % 2) // 5 / 2 = 2...1 -> 1
    // 幂运算(ES7)
    console.log(2 ** 3) // 2的3次方
  </script>
</body>

</html>
