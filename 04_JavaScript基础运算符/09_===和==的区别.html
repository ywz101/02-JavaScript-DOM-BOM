<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09_===和==的区别</title>
</head>

<body>
  <script>
    /* 
      普通的相等性检查(==) 存在一个问题, 它不能区分出0和false, 或者空字符串和false这类运算
        * 这是因为在比较不同类型的值时, 处于判断行号 == 两侧的值会先被转化为数字
            console.log(1 == '1')
            console.log(Number(1) == Number('1'))
            console.log(1 == 1)

        * 空字符串和false也是如此, 转化后它们都为数字0
            console.log('' == false) // true
            console.log(Number('') == Number(false))
            console.log(0 == 0)

        * 如果我们需要区分 0 和 false 该怎么办?
            * 严格相等运算符 === 在进行比较时不会做任何的类型转换
            * 换句话说, 如果 a 和 b 属于不同的数据类型, 那么 a === b, 不会做任何的类型转换而立刻返回 false
                 1.比较值是否相等, yes
                 2.数据类型是否相等, no
                 console.log(1 === '1')
        
        * 同样的, "不相等" 符号!= 类似, "严格不相等" 表示为 !==

        * 严格相等的运算符, 虽然写起来稍微长一些, 但是它能够很清楚地显示代码意图, 降低你犯错的可能性.
    */
  </script>
</body>

</html>
