      什么是原地修改?
        * 我们经常需要对一个变量做运算, 并将新的结果存储在同一个变量中
          var n = 10
          n = n + 5 // 15
          n = n * 2 // 30
          console.log(n)

        * 可以使用运算符 += 和 *= 来缩写表示
           var a = 10
           a += 5 // a = 10 + 5 // 15
           a *= 2 // a = 15 * 2 // 30
           console.log(a)

        * 所有算术运算符和位运算符都有简短的 "修改并赋值" 运算符: /= 和 -=
