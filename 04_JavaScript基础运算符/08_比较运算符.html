<body>
  <script>
    /* 
      == 相等 4 == 3 false
      != 不等于 4 != 3 true
      > 大于 4 > 3 true
      < 小于 4 < 3 false
      <= 小于等于 4 <= 3 false
      >= 大于等于 4 >= 3 true
    */
  </script>
