  <title>03_赋值运算符</title>
</head>

<body>
  <script>
    /* 
      语句 x = value 将值 value 写入 x 然后返回 x

      * 链接赋值
        var a, b, c // a, b, c = undefined
        a = b = c = 2 + 2 // c = 4, b = c, a = b

        console.log(a, b, c) // 4 4 4

        - 链式赋值从右到左进行计算
        - 首先, 对最右边的表达式 2 + 2求值, 然后将其赋值给左边的变量c、b、a
        - 最后, 所有的变量共享一个值

      * 但是从代码的可读性的角度来说, 不推荐这种写法
              var a = 2 + 2
              var b = 2 + 2
              var c = 2 + 2
    */
  </script>
</body>

</html>
