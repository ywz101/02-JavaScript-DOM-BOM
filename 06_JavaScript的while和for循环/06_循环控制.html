<body>
  <script>
    /* 
      案例一: 我在吃10个包子, 当吃到第二个包子发现有虫子时, 我剩下的包子都不吃
          for (var i = 1; i <= 10; i++) {
            if (i === 2) {
              break
            }
            console.log(`我一共吃了${i}个包子`)
          }

      案例二: 我在吃10个包子, 当吃到第二个包子发现有虫子时, 我剩下的包子继续吃
          for (var i = 1; i <= 10; i++) {
          if (i === 2) {
            continue
          }
          console.log(i)
        }
    */

  </script>
