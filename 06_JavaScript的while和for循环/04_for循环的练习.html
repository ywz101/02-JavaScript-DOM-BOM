  <title>04_for循环的练习</title>
</head>

<body>
  <script>
    /*
      练习一: 打印10次HelloWorld
         for (var i = 0; i < 10; i++) {
           console.log('HelloWorld')
         }

      练习二: 打印0~99的数字
         for (var i = 0; i < 100; i++) {
           console.log(i)
         }

      练习三: 计算0~99的数字和
         var sum = 0
         for (var i = 0; i < 100; i++) {
           sum += i
         }
         console.log(sum)

      练习四: 0~99奇数和
         var sum = 0
         for (var i = 0; i < 100; i++) {
           if (i % 2 === 1) {
             sum += i
           }
         }
         console.log(sum)
         
      练习五: 0~99的偶数和
         var sum = 0
         for (var i = 0; i < 100; i++) {
           if (i % 2 === 0) {
             sum += i
           }
         }
         console.log(sum)
    */
  </script>
