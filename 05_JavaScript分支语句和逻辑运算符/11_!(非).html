<body>
  <script>
    /* 
      逻辑非运算符接受一个参数, 并按如下运算:
        * 步骤一: 将操作数转化为布尔类型: true/false
        * 步骤二: 返回相反的值
        *     console.log(!1)
              console.log(Boolean(1)) // true
              console.log(!true) // false

        * 两个非运算!!有时候用来将某个值转化为布尔类型
          * 也就是, 第一个非运算将该值转化为不类型并取反, 第二个非运算再次取反
          *    console.log(!!true) // true -> false -> true
               console.log(!!122)
               console.log(!!'') // false
    */
  </script>
