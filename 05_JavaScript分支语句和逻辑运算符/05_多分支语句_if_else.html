<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>05_多分支语句_if_else</title>
</head>

<body>
  <script>
    /* 
      多分支语句一: if...else
      如果判断条件不成立, 就会执行它内部的代码
      案例一: 小明如果成绩为80分以上, 就去游乐场, 否则就报补习班
          var score = 79
          if (score > 80) {
            console.log('游乐场')
          } else {
            console.log('报补习班')
          }

      案例二: m = 20, n = 30, 比较两个数字的大小, 获取较大的那个数字
          var m = 20
          var n = 30
          if (m > n) {
            alert(`较大的数是m: ${m}`)
          } else {
            alert(`较大的数是n: ${n}`)
          }
    */

  </script>
</body>

</html>
