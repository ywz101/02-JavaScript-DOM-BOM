<body>
  <script>
    /* 
      格式: var result = condition ? value1 : value2
      计算条件结果: 如果结果为真, 则返回value1, 否则返回value2

      案例一: m = 20, n = 30, 比较两个数字的大小, 获取较大的那个数字
          var m = 20
          var n = 30
          m > n ? alert(`较大的数是m: ${m}`) : alert(`较大的数是n: ${n}`)

      案例二: 判断一个人是否是成年人了
           var age = +prompt('请输入年龄:')
           age >= 18 ? alert(`是成年人`) : alert(`不是成年人`)
    */


  </script>
