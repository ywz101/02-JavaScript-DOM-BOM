      switch语句

      switch是分支结构的一种语句:

        var month = +prompt('输入月份:')

    switch (month) {
      // case是严格相等匹配的
      case 1:
        alert('是1月份')
        break
      case 2:
        alert('是2月份')
        break
      case 3:
        alert('是3月份')
        break
      case 4:
        alert('是4月份')
        break
      case 5:
        alert('是5月份')
        break
      case 6:
        alert('是6月份')
        break
      case 7:
        alert('是7月份')
        break
      case 8:
        alert('是8月份')
        break
      case 9:
        alert('是9月份')
        break
      case 10:
        alert('是10月份')
        break
      case 11:
        alert('是11月份')
        break
      case 12:
        alert('是12月份')
        break
      default:
        alert('输入不合法')
    }
      
    */
