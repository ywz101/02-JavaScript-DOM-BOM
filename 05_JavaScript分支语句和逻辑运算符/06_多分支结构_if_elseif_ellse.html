  <title>06_多分支结构_if_elseif_ellse</title>
</head>

<body>
  <script>
    /* 
      多分支结构: if...else if...else

      案例: 分数评级
      分数大于90: 优秀
      大于80小于90: 良好
      大于60小于等于80: 合格
      小于60: 不及格
          var score = 40
          if (score > 90) {
            alert('优秀')
          } else if (score > 80) {
            alert('良好')
          } else if (score > 60) {
            alert('合格')
          } else {
            alert('不及格')
          }
    */
  </script>
</body>

</html>
