<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10逻辑与的本质</title>
</head>

<body>
  <script>
    /*
      && (与) 两个&&符号 表示 "与" 运算符 (也称为短路与)
      格式: var result = value1 && value2 && value3

      特点:
        1.从左到右依次计算
        2.操作每一个操作数时, 都将其转化为布尔值
        3.如果结果是false, 就停止计算, 并返回这个操作数的初始值
        4.如果所有的操作数都被计算过(例如都是真值), 则返回最后操作数

      * 换句话说, "与运算" 返回第一个假值, 如果没有假值就返回最后一个值
          console.log(Boolean(0)) // false
          var result = 0 && 'adfjal' && 123124  // 0
          console.log(result) // 0
          console.log(typeof result) // number

          console.log(Boolean('adfjal')) // true
          var result2 = 1213 && 'adfjal' && '123124'  // '123124'
          console.log(result2) // 0
          console.log(typeof result2) // string
    */
  </script>
</body>

</html>
