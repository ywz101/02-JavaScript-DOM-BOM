<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_JavaScript的编写方式</title>
</head>

<body>
  <!-- 位置一: 写在HTML内 -->
  <!-- 不推荐将JS代码写在HTML内 -->
  <a href="javascript:alert('百度一下')"
     onclick="alert('点击百度一下')">
    百度一下
  </a>

  <a class="google" href="https://google.com">Google一下</a>

  <a class="bing" href="https://bing.com">Bing一下</a>

  <!-- 位置二: 写在单独的script标签中 -->
  <script>
    const googleEl = document.querySelector('.google')
    googleEl.onclick = function () {
      alert('Google一下')
    }
  </script>

  <script src="./js/bing.js"></script>
</body>

</html>
