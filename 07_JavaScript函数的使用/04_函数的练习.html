  <title>04_函数的练习</title>

<body>
  <script>
    /* 
      练习二: 定义一个函数, 传入宽高, 计算矩形区域的面积
    */
    function getRectangularArea(width, height) {
      return width * height
    }
    console.log(`面积1: ${getRectangularArea(10, 30)}`)
    console.log(`面积2: ${getRectangularArea(5, 6)}`)
    function getCirCleArea(r) {
      return (Math.PI * r ** 2).toFixed(2)
    }
    console.log(getCirCleArea(3))
  </script>
</body>

</html>
