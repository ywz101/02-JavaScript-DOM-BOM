      return width * height
    }
    console.log(`面积1: ${getRectangularArea(10, 30)}`)
    console.log(`面积2: ${getRectangularArea(5, 6)}`)

      return (Math.PI * r ** 2).toFixed(2)
    }

    // 实站函数练习: 传入一个数字, 可以根据数字转化成显示为 亿、万文字显示的文本
    
    // var num = +prompt('请输入一个数:')
    var playCount1 = 130661024
    var playCount2 = 13_0000_1024
    var playCount3 = 24_1024

    function formatNumber(num) {
      if (num > 10_0000_0000) {
        num = parseInt(num / 1_0000_0000) + '亿'
      } else if (num > 10_0000) {
        num = parseInt(num / 10000) + '万'
      }
      return num
    }
    console.log(formatNumber(playCount1))
    console.log(formatNumber(playCount2))
    console.log(formatNumber(playCount3))
