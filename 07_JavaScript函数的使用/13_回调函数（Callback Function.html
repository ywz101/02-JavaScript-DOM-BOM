<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13_回调函数（Callback Function</title>
</head>

<body>
  <script>
    /* 
      既然函数可以作为一个值相互赋值, 那么也可以传递给另外一个函数
    */
    /* 
      foo函数也可以称之为高阶函数
        1.接受一个或多个函数作为输入
        2.输出一个函数
    */
    function foo(fn) {
      fn()
    }
    function bar() {
      console.log('我是bar函数被调用')
    }
    foo(bar)

    /*
      匿名函数的理解:
        1.如果在传入一个函数时, 我们没有指定这个函数的名词或者通过函数表达式指定函数对应的变量, 那么这个函数称之为匿名函数
    */
  //  格式: setTimeout(fn, time)
  // 匿名函数格式1: function () {}
  setTimeout(function () {
    console.log(1)
  }, 1000)

  // 匿名函数格式2: () => {}
  setTimeout(() => {
    console.log(2)
  }, 2000)

  </script>
</body>

</html>
