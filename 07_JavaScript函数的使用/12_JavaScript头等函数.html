<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_JavaScript头等函数</title>
</head>

<body>
  <script>
    /* 
      比如: 函数可以在变量和变量之间相互进行赋值
    */
    function foo() {
      console.log('foo函数执行')
    }
    var bar = foo
    bar()

    function sum() {
      console.log('sum函数执行')
    }
    var res = sum
    res()
  </script>
</body>

</html>
