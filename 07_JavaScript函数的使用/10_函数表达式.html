<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_函数表达式</title>
</head>

<body>
  <script>
    /*
      1.在js中, 函数并不是一种神奇的语法结构, 而是一种特殊的值
        * 前面定义函数的方式, 我们称之为函数的声明

      2.这有另外一种写法是函数表达式
        * 注意: 函数表达式允许省略函数名
            function foo() {
              console.log('foo函数')
            }
            foo()

            var foo = function () {
              console.log('foo函数')
            }
            foo()


      3.无论函数是如何创建的, 函数都是一个值(这个值的类型是一个对象, 对象的概念后面会讲到)

      4.在JS开发中, 我们可以函数作为头等公民
          function foo() {
            console.log('foo')
          }
          foo()
          console.log(typeof foo)
    */
  </script>
</body>

</html>
