<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_声明和调用函数</title>
</head>

<body>
  <script>
    /* 
      定义(声明)函数的格式
      function 函数名() {
        函数封装的代码
        ...
      }

    */
    // 练习一: 定义一个函数, 打印一个人的个人信息
    function printPeopleInfo(name, age, height) {
      // console.log(name, age, height)
      // return [name, age, height]
      return {
        name,
        age,
        height
      }
    }

    console.log(printPeopleInfo('ywz101', 18, 1.88))

    // 练习二: 定义一个函数, 函数中计算10和20数字的和, 并且打印出结果
    function getSum() {
      // var num1 = 10
      // var num = 20
      // return num1 + num2
      return 10 + 20
    }
    console.log(getSum()) // 30

  </script>
</body>

</html>
