<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15_立即执行函数的其他写法</title>
</head>

<body>
  <script>
    /* 
      立即执行函数必须是一个表达式(整体), 不能是函数声明
    */
    //  格式一:
    (function () {
      console.log('格式一')
    })();
    // 格式二:
    (function () {
      console.log('格式二')
    }());

    +function () {
      console.log('格式三')
    }()
  </script>
</body>

</html>
