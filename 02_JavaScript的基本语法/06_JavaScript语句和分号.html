<body>
  <script>
    /* 
      语句是向浏览器发出的指令, 通常表达一个操作或者行为(Action)
      语句英文是Statements
      我们前面编写的代码都是一个语句, 如
      alert('Hello World')
      console.log('Hello World')

      通常每条语句的后面我们会添加一个分号, 表示语句的结束:
      分号的英文是: Semicolon
    */
   console.log(1)
   console.log(2)
  </script>
