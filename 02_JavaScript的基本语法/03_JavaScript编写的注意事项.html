<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_JavaScript编写的注意事项</title>
</head>

<body>
  <!-- 注意1.1: script元素不能写成单标签 -->
  <!-- <script src="" /> -->

  <!-- 注意1.2: script标签中不可以写Js代码 -->
  <!-- 写了也没有效果 -->
  <!-- <script src="">
    alert('helloworld')
  </script> -->

  <!-- 注意2.1: 在以前的代码中, <script>标签会使用type属性 -->
  <!-- 注意2.2: 因为所有现代浏览器以及HTML5中默认脚本语言就是JS-->
  <!-- <script type="text/javascript"></script> -->

  <!-- 注意3.1: 加载顺序是自上而下 -->
  <!-- 注意3.2: 推荐将JS代码编写位置放在</body>的上面 -->
  <!-- <script src="./xxx.js"></script> -->

  <!-- 注意4.1: javascript严格区分大小写 -->
  <!-- 注意4.2: HTML/CSS属性不区分大小写 -->
</body>

</html>
