<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_JavaScript的数据类型</title>
</head>

<body>
  <script>
    /*
      一个变量前一刻可以是number, 后面也可以是string
          var num = 1
          console.log(typeof num) // number
          num = '1'
          console.log(typeof num) // string
    */

    /* 
      在JS中有8种基本的数据类型(7种原始类型和1种复杂类型)
      number
      string
      boolean
      undefined
      null
      Object

      BigInt(后续了解)
      Symbol(后续了解)
    */
  </script>
</body>

</html>
