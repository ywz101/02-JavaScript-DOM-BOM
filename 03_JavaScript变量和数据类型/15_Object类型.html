<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15_Object类型</title>
</head>

<body>
  <script>
    /* 
      Object类型
      Object类型是一个特殊的类型, 我们通常把它称为引用类型或者复杂类型
        * 其他的数据类型我们通常称之为 "原始类型", 因为它们的值只包含一个单独的内容(字符串丶数字或其他)
        * Object往往可以表示一组数据, 是其他数据的一个集合
        * 在JavaScript中我们可以使用 花括号{}(对象字面量的写法)的方式来表示一个对象
        * 
        * Object是对象的意思
    */

    var info = {
      name: 'ywz101',
      age: 18,
      height: 1.88
    }
    console.log(info)
  </script>
</body>

</html>
