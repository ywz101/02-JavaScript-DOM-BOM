<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_string类型(一)</title>
</head>

<body>
  <script>
    /*
      人的姓名: ywz101, 地址: 广州, 简介: 大道至简
          数据类型: string
          var myName = 'ywz101'
          var address = '广州'
          var info = '大道至简'


      有三种包含字符串的方式:
        * 双引号 ""
          console.log("Hello")
        * 单引号 ''
          console.log('World')
        * 模板字面量 ``
          console.log(`JavaScript`)

      前后的引号类型必须一致
     // console.log('")

     外单内双, 外双内单, 或者直接用模板字面量
         console.log('我是"ywz101"')
         console.log("我是'ywz101'")
         console.log(`我是"ywz101"`)
         console.log(`我是'ywz101'`)
    */


  </script>
</body>

</html>
