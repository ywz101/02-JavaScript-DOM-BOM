  <title>08_Number类型(一)</title>
</head>

<body>
  <script>
    /*
      number类型代表整数和浮点数
         var age = 18 // 整数
         var height = 1.88 // 浮点数(口头语小数)

      数值number可以有很多操作, 比如, 乘法(*)丶除法(/)丶加法(+)丶减法(-)等等
          var result1 = 10 * 2
          var result2 = 10 / 3
          console.log(result1, result2)

      除了常规的数字, 还包括所谓的"特殊数值", 也属于Number类型
          console.log(1 / 0) // Infinity 无穷大(最大值)
          console.log(-Infinity) // 无穷小(最小值)
          // NaN: Not a Number
          // console.log('1' * 3)
          // console.log(Number('1') * Number(3))
          console.log(Number('1224aaf1231jlia'))
    */
  </script>
</body>

</html>
