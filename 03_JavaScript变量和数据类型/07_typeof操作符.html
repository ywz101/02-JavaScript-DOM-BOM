<!DOCTYPE html>
<html lang="en">

<head>

  <title>07_typeof操作符</title>
</head>

<body>
  <script>
    /* 
      typeof操作符

      1.undefined表示值为未定义
      2.boolean表示值为布尔值
      3.string表示值为字符串
      4.number表示值为数值
      5.object表示值为对象丶函数丶null丶数组
      6.function表示值为函数
      7.symbol表示值为符号

      typeof()用法
        语法1: typeof(x)
        语法2: typeof x

        typeof只是长的像函数, 但其实是一个操作符, 并非是一个函数, ()只是将后续的内容当做一个整体而已
        console.log(typeof(1 + 2))
    */
  </script>
</body>

</html>
