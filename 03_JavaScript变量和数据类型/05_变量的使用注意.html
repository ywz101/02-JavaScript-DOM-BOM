<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_变量的使用注意</title>
</head>

<body>
  <script>
    /*
      注意一: 如果一个变量未声明就直接使用, 那么会报错
          报错原因: message is not defined
          console.log(message)

      注意二: 如果一个变量有声明, 但是没有赋值, 那么默认值是undefined
          var info // info = undefined
          console.log(info) // undefined

      注意三: 如果没有使用var声明变量也可以, 但是不推荐(事实上会被添加到全局对象window上)
          var message = 'Hello World'
          有副作用的函数, 会污染全局变量message
          function changeMessage() {
            message = 'Hello Js'
          }
          changeMessage()
          console.log(message)
    */

  </script>
</body>

</html>
