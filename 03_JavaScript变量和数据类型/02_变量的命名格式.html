<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_变量的命名格式</title>
</head>

<body>
  <script>
    // 变量的命名格式
    // 一丶变量的初始化操作
    var name = 'ywz101'
    // 输出变量name
    console.log(name)

    // 二丶这个过程也可以分开
    // 1.声明
    var age
    // 2.赋值
    age = 18
    // 3.输出变量age
    console.log(age)

    // 三丶同时声明多个变量
    var height, width, hobby
    height = 1.88
    width = '80kg'
    hobby = 'coding'
    console.log(height, width, hobby)

    // 四丶同时初始化多个变量
    var name = 'ywz101', age = 18, height = 1.88
    console.log(name, age, height)
  </script>
</body>

</html>
