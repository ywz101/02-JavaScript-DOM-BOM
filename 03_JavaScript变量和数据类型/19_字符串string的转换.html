  <title>19_字符串string的转换</title>

<body>
  <script>
    /* 
      * 其它类型经常需要转换成字符串类型, 比如和字符串拼接在一起或者使用字符串的方法

      * 转换方式一: 隐式转换
        * 一个字符串和另一个字符串进行+操作
        ** 如果+运算符左右两边有一个是字符串, 那么另一边会自动转换成字符串类型进行拼接
           console.log('Hello' + 123) // 'Hello123'
           console.log(123 + 'Hello') // '123Hello'
           console.log('123' + 456)   // 123456
           console.log(123 + '456')   // 123456

      * 转换方式二: 显示转换
          * 调用String()函数
                console.log(typeof(String(1))) // number: 1 -> '1' -> string
                console.log(String(1)) // number: 1 -> '1' -> string 

                var num = 15
                console.log(typeof(num.toString())) // string

      * 方法和函数的区别
              var obj = {
                // 方法
                toSing() {
                  console.log('冷冷的冰雨在脸上胡乱的拍~')
                }
              }
              // 方法
              console.log(obj.toSing())
    */



  </script>
</body>
