  <title>13_Boolean类型</title>

<body>
  <script>
    /* 
      Boolean(布尔)类型用于表示真假
        * 比如是否毕业丶是否有身份证丶是否购买车票丶是否成年人
        * 比如开发中, 我们会判断一个账号是否登录丶是否是管理员丶是否具备某个权限丶是否拥有某个英雄丶皮肤等
        * 
      
      * 布尔(英语: Boolean)是计算机科学中的逻辑数据类型, 以发明布尔代数的数学家乔治·布尔为名

      * Boolean类型仅包含两个值: true 和 false
    */
    // isNaN?
    // isLogin?
    var isLogin = false
    var flag = true
    var result1 = 1 == 1 // 1 == 1 -> true
    var result2 = 1 === '1' // 1 == 1 -> false
    console.log(isLogin, flag, result1, result2)
  </script>
</body>

</html>
