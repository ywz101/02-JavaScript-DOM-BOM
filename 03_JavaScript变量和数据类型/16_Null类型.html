      Null类型同样只有一个值, 特殊值null
        * null类型通常用来表示一个空对象, 所以通常我们在给一个对象进行初始化时, 会赋值为null
            var obj = {} // 想初始化一个空对象, 不建议这样做
            var obj2 = null // 建议这样去做 
            console.log(typeof null) // object
            if (obj2) { // {} 会隐式转换为true
              console.log('ok')
            }


        * null 和 undefined的关系:
            * 不要显示的将undefined作为值, 赋值给某个变量, 很少主动使用
            * null值非常常用, 当一个变量准备保存一个对象, 但是这个对象不确定时, 我们可以先赋值null
